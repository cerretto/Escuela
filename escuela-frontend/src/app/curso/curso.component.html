
<div class="container-fluid">
  <div class="block-header">
      <h2>CURSO</h2>
  </div>
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="body table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>CODIGO</th>
                <th>DESCRIPCION</th>
                <th>CUPO</th>
                <th>CALENDARIO</th>
                <th>NIVEL</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let curso of cursos">
                  <td>{{curso.id}}</td>
                  <td>{{curso.codigo}}</td>
                  <td>{{curso.descripcion}}</td>
                  <td>{{curso.cupo}}</td>
                  <td>{{curso.aniocalendario}}</td>
                  <td>{{curso.nivel.descripcion}}</td>
                  <td>
                    <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float" (click)="goEdit(nivel)">
                      <i class="material-icons">search</i>
                    </button>
                    <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float" (click)="delete(nivel)">
                      <i class="material-icons">delete</i>
                    </button>
                  </td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-success waves-effect" (click)="goCreate()">
            Agregar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
