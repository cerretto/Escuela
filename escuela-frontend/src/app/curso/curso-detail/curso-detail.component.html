<div class="container-fluid">
  <div class="block-header">
    <ng-container *ngIf="!updateFlag">
      <h2>Agregar Curso</h2>
    </ng-container>
    <ng-container *ngIf="updateFlag">
      <h2>Modificar Curso</h2>
    </ng-container>
  </div>
  <!-- Input -->
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="body">
          <div class="row clearfix">
              <div class="col-sm-12">
                <h2 class="card-inside-title">Codigo</h2>
                <div class="form-group">
                  <div class="form-line">
                      <input type="text" class="form-control" [(ngModel)]="curso.codigo" placeholder="Codigo" />
                  </div>
                </div>
                <h2 class="card-inside-title">Descripción</h2>
                <div class="form-group">
                  <div class="form-line">
                      <input type="text" class="form-control" [(ngModel)]="curso.descripcion" placeholder="Descripción" />
                  </div>
                </div>
                <div class="col-sm-6">
                  <h2 class="card-inside-title">Nivel</h2>
                  <select class="form-control show-tick" name="nivel" required [(ngModel)]="curso.nivel" #nivel="ngModel">
                      <option [ngValue]=undefined disabled> Seleccionar</option>
                    <option *ngFor="let nivel of nivelCombo" [ngValue]="nivel">{{nivel.descripcion}}</option>
                  </select>
                </div>
                <h2 class="card-inside-title">Cupo</h2>
                <div class="form-group">
                  <div class="form-line">
                      <input type="text" class="form-control" [(ngModel)]="curso.cupo" placeholder="Cupo" />
                  </div>
                </div>
                <h2 class="card-inside-title">Calendario</h2>
                <div class="form-group">
                  <div class="form-line">
                      <input type="text" class="form-control" [(ngModel)]="curso.aniocalendario" placeholder="Calenadario" />
                  </div>
                </div>
              </div>
          </div>
          <div>
            <button type="button" class="btn btn-primary waves-effect" (click)="goBack()">
              Volver
            </button>
            <ng-container *ngIf="!updateFlag">
              <button type="button" class="btn btn-success waves-effect" (click)="save()">
                Agregar
              </button>
            </ng-container>
            <ng-container *ngIf="updateFlag">
              <button type="button" class="btn btn-success waves-effect" (click)="update()">
                Modificar
              </button>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
