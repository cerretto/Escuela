<h1 mat-dialog-title>Notas de {{ data.nombreAlumno }} {{ data.apellidoAlumno }}</h1>
<div mat-dialog-content>
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="body table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>CURSO</th>
                <th>NIVEL</th>
                <th>ACCIONES</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let curso of cursoCombo">
                <td>hola</td>
                <td>hola</td>
                <td>hola</td>
                <td>
                  <!-- <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float" (click)="goEdit(curso)">
                    <i class="material-icons">search</i>
                  </button> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions style="text-align: right">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <button mat-button (click)="onNoClick()">Cerrar</button>
  </div>
</div>
