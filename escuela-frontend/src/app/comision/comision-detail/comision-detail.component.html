<div class="container-fluid">
  <div class="block-header">
    <h2 *ngIf="curso !== undefined">{{curso.descripcion}} - {{curso.nivel.descripcion}} </h2>
  </div>
  <!-- Input -->
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="body">
          <div class="body table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>ALUMNO</th>
                  <th>ACCIONES</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let alumnoCurso of comboAlumnoCurso">
                  <td>{{alumnoCurso.id}}</td>
                  <td>{{alumnoCurso.alumno.persona.nombre}} {{alumnoCurso.alumno.persona.apellido}}</td>
                  <td>
                    <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float" (click)="onView(alumnoCurso)">
                      <i class="material-icons">search</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row clearfix demo-button">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <button type="button" class="btn btn-block btn-lg btn-primary waves-effect" (click)="goBack()">
                Volver
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
