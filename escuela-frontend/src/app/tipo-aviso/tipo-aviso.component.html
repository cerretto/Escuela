<div class="container-fluid">
    <div class="block-header">
        <h2>TIPO AVISOS</h2>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>CÓDIGO</th>
                  <th>DESCRIPCIÓN</th>
                  <th>ACCIONES</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tipoAviso of tipoavisos">
                    <td>{{tipoAviso.id}}</td>
                    <td>{{tipoAviso.codigo}}</td>
                    <td>{{tipoAviso.descripcion}}</td>
                    <td>
                      <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float" (click)="goEdit(tipoAviso)">
                        <i class="material-icons">search</i>
                      </button>
                      <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float" (click)="delete(tipoAviso)">
                        <i class="material-icons">delete</i>
                      </button>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="body">
            <div class="row clearfix demo-button">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" class="btn btn-block btn-lg btn-primary waves-effect" (click)="goMenu()">
                  Volver
                </button>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" class="btn btn-block btn-lg btn-success waves-effect" (click)="goCreate()">
                  Agregar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
