<div class="container-fluid">
  <div class="block-header">
    <h2>ROLES</h2>
  </div>
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="body table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>CÓDIGO</th>
                <th>DESCRIPCIÓN</th>
                <th>ACCIONES</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rol of roles">
                <td>{{rol.id}}</td>
                <td>{{rol.codigo}}</td>
                <td>{{rol.descripcion}}</td>
                <td>
                  <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float" (click)="goEdit(rol)">
                    <i class="material-icons">search</i>
                  </button>
                  <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float" (click)="delete(rol)">
                    <i class="material-icons">delete</i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="row clearfix demo-button">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <button type="button" class="btn btn-block btn-lg btn-primary waves-effect" (click)="goMenu()">
                Volver
              </button>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <button type="button" class="btn btn-block btn-lg btn-success waves-effect" (click)="goCreate()">
                Agregar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
