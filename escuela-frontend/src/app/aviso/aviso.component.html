<h2>Aviso</h2>
<ul >
  <li *ngFor="let aviso of avisos" (click)="goEdit(aviso)"
  [class.selected]="aviso === selectedAviso">
    
    <span >{{aviso.id}}</span>
    <span>{{aviso.descripcion}}</span>
    <span>{{aviso.fecha | date: 'dd/MM/yyyy'}}</span>
    <ng-container *ngIf="aviso.tipoAviso">
      <span>{{aviso.tipoAviso.descripcion}}</span>
    </ng-container>
    <button class="delete"
      (click)="delete(aviso); $event.stopPropagation()">x</button>
  </li>
</ul>

<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
          <div class="header">
            <h2>AVISOS</h2>
          </div>
          <div class="body table-responsive">
              <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>#</th>
                          <th>AVISO</th>
                          <th>FECHA AVISO</th>
                          <th>TIPO AVISO</th>
                          <th>ACCIONES</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let aviso of avisos">
                          <td>{{aviso.id}}</td>
                          <td>{{aviso.descripcion}}</td>
                          <td>{{aviso.fecha | date: 'dd/MM/yyyy'}}</td>
                          <td *ngIf="aviso.tipoAviso">{{aviso.tipoAviso.descripcion}}</td>
                          <td>
                            <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float" (click)="goEdit(aviso)">
                              <i class="material-icons">search</i>
                            </button>
                            <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float" (click)="delete(aviso)">
                                <i class="material-icons">delete</i>
                            </button>
                          </td>
                      </tr>
              </table>
              <button type="button" class="btn btn-success waves-effect" (click)="goCreate()">
                Agregar
              </button>
          </div>
      </div>
  </div>
</div>
