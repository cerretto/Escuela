<div *ngIf="aviso">
  <h2>{{aviso.descripcion}} </h2>
  <div *ngIf="aviso.id">
    <label>Id: </label>{{aviso.id}}</div>
  <div>
    <label>descripcion: </label>
    <input [(ngModel)]="aviso.descripcion" placeholder="descripcion" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
