<div *ngIf="aviso">
  <h2>{{aviso.descripcion}} </h2>
  <div *ngIf="aviso.id">
    <label>Id: </label>{{aviso.id}}</div>
  <div>
    <label>descripcion: </label>
    <input [(ngModel)]="aviso.descripcion" placeholder="descripcion" />
   </div>
  <button (click)="goBack()">Back</button>
  <ng-container *ngIf="!updateFlag">
    <button (click)="save()">Create</button>
  </ng-container>
  <ng-container *ngIf="updateFlag">
    <button (click)="update()">Update</button>
  </ng-container>
</div>
