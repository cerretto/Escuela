<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
</head>

<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <ng-container *ngIf="!updateFlag">
        <h2>Agregar Aviso</h2>
      </ng-container>
      <ng-container *ngIf="updateFlag">
        <h2>Modificar Aviso</h2>
      </ng-container>
    </div>
    <!-- Input -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="row clearfix">
                <div class="col-sm-12">
                  <h2 class="card-inside-title">Descripción</h2>
                  <div class="form-group">
                    <div class="form-line">
                        <input type="text" class="form-control" [(ngModel)]="aviso.descripcion" placeholder="Descripción" />
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <h2 class="card-inside-title">Tipo Aviso</h2>
                  <select class="form-control show-tick" name="tipoAviso" required [(ngModel)]="aviso.tipoAviso" #tipoAviso="ngModel">
                      <option [ngValue]=undefined disabled> Seleccionar</option>
                    <option *ngFor="let tipoAviso of tipoAvisoCombo" [ngValue]="tipoAviso">{{tipoAviso.descripcion}}</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <h2 class="card-inside-title">Fecha</h2>
                  <div class="form-group">
                    <div class="form-line">
                        <input type="text" class="timepicker form-control" [ngModel]="aviso.fecha  | date:'yyyy-MM-dd'" (ngModelChange)="aviso.fecha = $event" name="fecha" placeholder="Fecha" />
                    </div>
                  </div>
                </div>
            </div>
            <div>
              <ng-container *ngIf="!updateFlag">
                <button type="button" class="btn btn-success waves-effect" (click)="save()">
                  Agregar
                </button>
              </ng-container>
              <ng-container *ngIf="updateFlag">
                <button type="button" class="btn btn-success waves-effect" (click)="update()">
                  Modificar
                </button>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</html>
