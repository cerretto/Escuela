<div class="container-fluid">
  <div class="block-header">
    <ng-container *ngIf="!updateFlag">
      <h2>Agregar Inscripción</h2>
    </ng-container>
    <ng-container *ngIf="updateFlag">
      <h2>Modificar Inscripción</h2>
    </ng-container>
  </div>
  <!-- Input -->
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="body">
          <div class="row clearfix">
              <div class="col-sm-4">
                <h2 class="card-inside-title">Alumno</h2>
                <select class="form-control show-tick" name="alumno" required [(ngModel)]="alumnoCurso.alumno" #alumno="ngModel">
                    <option [ngValue]=undefined disabled> Seleccionar</option>
                  <option *ngFor="let alumno of alumnoCombo" [ngValue]="alumno">{{alumno.persona.nombre}} {{alumno.persona.apellido}}</option>
                </select>
              </div>
              <div class="col-sm-4">
                <h2 class="card-inside-title">Curso</h2>
                <select class="form-control show-tick" name="curso" required [(ngModel)]="alumnoCurso.curso" #curso="ngModel">
                    <option [ngValue]=undefined disabled> Seleccionar</option>
                  <option *ngFor="let curso of cursoCombo" [ngValue]="curso">{{curso.descripcion}} {{curso.nivel.descripcion}}</option>
                </select>
              </div>
              <div class="col-sm-4">
                <h2 class="card-inside-title">Año</h2>
                <select class="form-control show-tick" name="anio" required [(ngModel)]="alumnoCurso.anio" #anio="ngModel">
                  <option [ngValue]=undefined disabled> Seleccionar</option>
                <option *ngFor="let anio of anios" [ngValue]="anio">{{anio}}</option>
              </select>
              </div>
              <div class="col-sm-4">
                <mat-form-field>
                  <mat-select placeholder="Favorite food">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
          </div>
          <div class="body">
            <div class="row clearfix demo-button">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" class="btn btn-block btn-lg btn-primary waves-effect" (click)="goBack()">
                  Volver
                </button>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <ng-container *ngIf="!updateFlag">
                  <button type="button" class="btn btn-block btn-lg btn-success waves-effect" (click)="save()">
                    Agregar 
                  </button>
                </ng-container>
                <ng-container *ngIf="updateFlag">
                  <button type="button" class="btn btn-block btn-lg btn-success waves-effect" (click)="update()">
                    Modificar
                  </button>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
