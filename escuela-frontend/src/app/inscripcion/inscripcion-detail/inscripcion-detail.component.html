<div class="container-fluid">
  <div class="block-header">
    <ng-container *ngIf="!updateFlag">
      <h2>Agregar Inscripción</h2>
    </ng-container>
    <ng-container *ngIf="updateFlag">
      <h2>Modificar Inscripción</h2>
    </ng-container>
  </div>
  <!-- Input -->
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="body">
          <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <form [formGroup]="form">
                  <div *ngIf="backendError" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <img src="assets/images/error_exc.png" alt="Error:" height="25" width="25">
                    <label> {{backendErrorMessage}}</label>
                  </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                  <mat-form-field>
                    <mat-select placeholder="Alumno" formControlName="alumno" required>
                      <mat-option *ngFor="let alumno of alumnoCombo" [value]="alumno">{{alumno.persona.nombre}} {{alumno.persona.apellido}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                  <mat-form-field>
                    <mat-select placeholder="Curso" formControlName="curso" required>
                      <mat-option *ngFor="let curso of cursoCombo" [value]="curso">{{curso.descripcion}} {{curso.nivel.descripcion}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                  <mat-form-field>
                    <mat-select placeholder="Año" formControlName="anio" required>
                      <mat-option *ngFor="let anio of anios" [value]="anio">{{anio}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </form>
            </div>
          </div>
          <div class="body">
            <div class="row clearfix demo-button">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" class="btn btn-block btn-lg btn-primary waves-effect" (click)="goBack()">
                  Volver
                </button>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <ng-container *ngIf="!updateFlag">
                  <button type="submit" [disabled]="form.invalid" class="btn btn-block btn-lg btn-success waves-effect" (click)="save()">
                    Agregar 
                  </button>
                </ng-container>
                <ng-container *ngIf="updateFlag">
                  <button type="submit" [disabled]="form.invalid" class="btn btn-block btn-lg btn-success waves-effect" (click)="update()">
                    Modificar
                  </button>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
