<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Welcome To | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Waves Effect Css -->
    <!-- <link href="../assets/plugins/node-waves/waves.css" rel="stylesheet" /> -->

    <!-- Animation Css -->
    <!-- <link href="../assets/plugins/animate-css/animate.css" rel="stylesheet" /> -->

    <!-- Bootstrap Material Datetime Picker Css -->
    <!-- <link href="../assets/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" rel="stylesheet" /> -->

    <!-- Wait Me Css -->
    <!-- <link href="../assets/plugins/waitme/waitMe.css" rel="stylesheet" /> -->

    <!-- Bootstrap Select Css -->
    <!-- <link href="../assets/plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" /> -->
</head>

<body class="theme-red">
    <!-- Top Bar -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" [routerLink]="['/menu']" routerLinkActive="active">ESCUELA VILLA AMELIA</a>
            </div>  
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right" style="margin-top:15px;">
                    <li style="margin-left: 7px;">
                        <img src="../assets/images/facebook.png" width="32" height="32"/>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="margin-top:15px;">
                    <li style="margin-left: 7px;">
                        <img src="../assets/images/linkedin.png" width="32" height="32"/>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="margin-top:15px;">
                    <li>
                        <img src="../assets/images/instagram.png" width="32" height="32"/>
                    </li>
                </ul>
            </div>
        </div>      
    </nav>
    <!-- #Top Bar -->
    <section>
        <!-- Left Sidebar -->
        <aside id="leftsidebar" class="sidebar">
        <!-- User Info -->
            <div class="user-info">
                <div class="image">
                    <img src="../assets/images/user.png" width="48" height="48" alt="User" />
                </div>
                <div class="info-container">
                    <div class="name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Username: {{ user.username }}</div>
                    <div class="btn-group user-helper-dropdown">
                        <i class="material-icons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">keyboard_arrow_down</i>
                        <ul class="dropdown-menu pull-right">
                            <li><a (click)="salir()"><i class="material-icons">input</i>Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- #User Info -->
            <!-- Menu -->
            <div class="menu">
                <ul class="list">
                    <li class="header">MENU</li>
                        <a [routerLink]="['menu']" routerLinkActive="active">
                            <i class="material-icons">home</i>
                            <span>INICIO</span>
                        </a>
                    <li>
                        <a [routerLink]="['menu-aviso']" routerLinkActive="active">
                            <i class="material-icons">notifications</i>
                            <span>AVISOS</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['menu-cursado']" routerLinkActive="active">
                            <i class="material-icons">school</i>
                            <span>CURSADO</span>
                        </a>
                    </li>
                    <li *ngIf="isAdmin()">
                        <a [routerLink]="['menu-administracion']" routerLinkActive="active">
                            <i class="material-icons">security</i>
                            <span>ADMINISTRACIÓN</span>
                        </a>
                    </li>
                    <li *ngIf="isAdmin()">
                        <a [routerLink]="['menu-definicion']" routerLinkActive="active">
                            <i class="material-icons">settings</i>
                            <span>DEFINICIÓN</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- #Menu -->
            <!-- Footer -->
            <div class="legal">
                <div class="copyright">
                    &copy; 2017 <a>CICELU - Material Design</a>.
                </div>
                <div class="version">
                    <b>Version: </b> 1.0.5
                </div>
            </div>
            <!-- #Footer -->
        </aside>
        <!-- #END# Right Sidebar -->
    </section>
    <section class="content">
        <router-outlet></router-outlet>
    </section>

<!-- Jquery Core Js -->
<script src="../assets/plugins/jquery/jquery.min.js"></script>

<!-- Bootstrap Core Js -->
<script src="../assets/plugins/bootstrap/js/bootstrap.js"></script>

<!-- Select Plugin Js -->
<script src="../assets/plugins/bootstrap-select/js/bootstrap-select.js"></script>

<!-- Slimscroll Plugin Js -->
<script src="../assets/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

<!-- Waves Effect Plugin Js -->
<script src="../assets/plugins/node-waves/waves.js"></script>

<!-- Autosize Plugin Js -->
<script src="../assets/plugins/autosize/autosize.js"></script>

<!-- Moment Plugin Js -->
<script src="../assets/plugins/momentjs/moment.js"></script>

<!-- Bootstrap Material Datetime Picker Plugin Js -->
<script src="../assets/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js"></script>

<!-- Custom Js -->
<script src="../assets/js/admin.js"></script>
<script src="../assets/js/pages/forms/basic-form-elements.js"></script>

</body>

</html>
