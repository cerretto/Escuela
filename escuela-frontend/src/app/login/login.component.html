<div class="login-page">
  <div class="login-box">
    <div class="logo">
      <a href="javascript:void(0);"><b>Escuela Villa Amelia</b></a>
      <small>CICELU - Material Design</small>
    </div>
    <div class="card">
      <div class="body">
        <form #formLogin="ngForm" (ngSubmit)="onSubmit()">
          <div class="msg">Ingrese usuario y contrase√±a</div>
          <div class="input-group">
              <span class="input-group-addon">
                <i class="material-icons">person</i>
              </span>
              <div class="form-line">
                <input type="text" class="form-control" [(ngModel)]="login.username" name="username" placeholder="Username" required autofocus>
              </div>
          </div>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="material-icons">lock</i>
            </span>
            <div class="form-line">
              <input type="password" class="form-control" [(ngModel)]="login.password" name="password" placeholder="Password" required>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-lg-6 col-md-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
              <button class="btn btn-block bg-pink waves-effect" type="submit">INGRESAR</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
